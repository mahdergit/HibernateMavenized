<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<h:outputStylesheet library="css" name="styles.css" />
	<title>#{msgs.title}</title>
</h:head>
<h:body>
	<ui:composition template="/templates/giftTemplate.xhtml">
		<ui:define name="contentpanel">
			<h:form>
			 
			<ul>
			<ui:repeat value="#{productControl.allProducts}" var="product">
				<li>
				<h:panelGroup class="prdBlcok">
				<h:commandLink action="#{productControl.moveToCart}" style="text-decoration:none;color:black;font:11px Tahoma;">
				<h:graphicImage library="images" name="#{product.image}" width="130" height="130"/>
               	#{product.name}<br/>
                $#{product.price}
                <f:param name="image" value="#{product.image}"/>
                </h:commandLink>
                </h:panelGroup>
                </li>
			</ui:repeat>
			</ul>
			</h:form>

		</ui:define>
	</ui:composition>

</h:body>
</html>
