<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<h:outputStylesheet library="css" name="styles.css" />
	<title>#{msgs.title}</title>
</h:head>
<h:body>
<ui:composition template="/templates/giftTemplate.xhtml">
		<ui:define name="contentpanel">
	<h:form>
		<h:panelGrid columns="2">
        #{msgs.email}
       <h:inputText value="#{accountCont.selected.email}" />
        #{msgs.password}
       <h:inputSecret value="#{accountCont.selected.password}" />
		</h:panelGrid>

		<h:commandButton value="login" action="#{accountCont.doLogin}" />
	&nbsp; &nbsp;	
		<h:commandButton value="signup" action="signup" />
	</h:form>
	</ui:define>
	</ui:composition>
	
</h:body>
</html>
