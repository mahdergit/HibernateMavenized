<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Insert title here</title>
</h:head>
<h:body>
<ui:composition template="/templates/giftTemplate.xhtml">
		<ui:define name="contentpanel">
		<h:form>
		<div style="float: left;">
						<div class="cnt_tile2">
							<h:graphicImage value="/resources/images/tp_btn1.gif" width="15" height="15" alt=""
								styleClass="tp_btn1" />
							<p class="tp_heading">Description</p>
						</div>
			<div class="cnt_block1">
				<div style="float: left; display: inline; width: 400px;">
					<p class="cnt_txt1">
						Name : #{productControl.product.name}<br /> PRICE : US $
						<h:outputText value="#{productControl.product.price}" />
						<br />
					</p>
					<p class="cnt_txt2">Lorem ipsum dolor sit amet, consectetuer
						adipiscing elit. Aliquam ut nulla quis lectus scelerisque
						tincidunt. Inhac habtasse platea dictumst. Integer cursus.Mauris
						ligula purus, sagittis a, venenatis</p>
				</div>
				<h:graphicImage value="/resources/images/#{productControl.image}"
					width="135" height="150" alt="" styleClass="cnt_image1" />
					<h:commandButton value="Add To Cart"
							action="addToCart" />
			</div>
		</div>

	</h:form>
		</ui:define>
		</ui:composition>
	


</h:body>
</html>
